name: GitHub Actions

on: [push]
jobs:
  build-and-test-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - { sys: mingw64, env: x86_64 }
          - { sys: mingw32, env: i686 }
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.sys}}
      - name: Build executables
        env:
          GOARCH: "386"
          GOGCCFLAGS: -mthreads -static-libgcc
          CFLAGS: -mthreads -static-libgcc
        run: |
          go build -o build/discon-server_x32.exe discon-wrapper/discon-server
          go build -buildmode=c-shared -o build/discon-client_x32.exe discon-wrapper/discon-client
          gcc -o build/test-discon_x32.dll test-discon/test-discon.c --shared -g
          gcc -o build/test-app_x32.exe test-app/test-app.c -g
      - uses: actions/upload-artifact@v4
        with:
          name: windows-binaries-${{ matrix.env }}
          path: build/*

